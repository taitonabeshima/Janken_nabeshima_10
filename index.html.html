<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANKEN GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
<script>
    function R_Click(p_janken_r){
        let janken = ['✊🏼','✌🏼','🖐🏼']
        let janken_r = Math.floor( Math.random()*3);

        let p_janken = ['✊🏼','✌🏼','🖐🏼']


        if (janken_r === p_janken_r){
            Result_end = "DRAW";
        }else if(p_janken_r ===0 && janken_r ===1){
            Result_end = "YOU WIN!";
        }else if(p_janken_r ===1 && janken_r ===2){
            Result_end = "YOU WIN!";
        }else if(p_janken_r ===2 && janken_r ===0){
            Result_end = "YOU WIN!";
        }else{
            Result_end = "YOU LOSE";
        }

        document.getElementById("Rejan1").innerHTML = p_janken[p_janken_r];
        document.getElementById("Rejan2").innerHTML = janken[janken_r];
        document.getElementById("Rejan3").innerHTML = Result_end;
    }
</script>
<p class="explain">Please press the buttons below</p>

<div class="selections">
    <button class="selection" onclick="R_Click(0);">✊🏼</button>
    <button class="selection" onclick="R_Click(1);">✌🏼</button>
    <button class="selection" onclick="R_Click(2);">🖐🏼</button>    
</div>

<div class="results">
    <div>YOU👦</div>
    <div>COMPUTER👧</div>
</div>

<div class="result-marks">
    <div id="Rejan1"></div>
    <div id="Rejan2"></div>
</div>

<div class="result-words">
    <div id="Rejan3"></div>
</div>


</body>
</html>
